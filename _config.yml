# Site settings
title: SerreÉTS
email: none@none
url: https://example.github.io
description: "Site officiel du club SerreÉTS."
tagline: "Le génie du développement durable"
logoPath: "img/logo_small.png"
favIconPath: "img/favicon.png"

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
# Version possible pour la couleur secondaire: 54201C
color:
  primary: 9DB27A #80B3FF
  secondary: 635147 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Club SerreÉTS
  location: Location
  social: Ailleurs sur le web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url: http://www.facebook.com/SerreETS
  - title: github
    url: http://github.com/SerreETS

# Postal address (add as many lines as necessary)
address:
  - line: 1100 Rue Notre-Dame Ouest
  - line: Montréal, QC H3C 1K3, Canada

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty
